<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/queries.css" />

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script defer src="js/script.js"></script>
    <title>Neomorphic</title>
  </head>
  <body>
    <div class="container">
      <div class="components">
        <!-- clock -->
        <div class="clock">
          <div class="hand hours"></div>
          <div class="hand minutes"></div>
          <div class="hand seconds"></div>
          <div class="point"></div>
          <div class="marker">
            <span class="marker--1"></span>
            <span class="marker--2"></span>
            <span class="marker--3"></span>
            <span class="marker--4"></span>
          </div>
        </div>
        <!-- button -->
        <div class="btn btn__primary">
          <p>Button</p>
        </div>
        <div class="btn btn__secondary">
          <p>Button</p>
        </div>
        <!-- icon button -->
        <div class="icon">
          <div class="icon-style">
            <ion-icon name="home"></ion-icon>
          </div>
          <div class="icon-style">
            <ion-icon name="person"></ion-icon>
          </div>
          <div class="icon-style">
            <ion-icon name="settings"></ion-icon>
          </div>
        </div>

        <!-- tab control -->
        <div class="tab-control">
          <input type="radio" name="radio-tab" value="3" id="tab-1" checked />
          <label for="tab-1" class="tab-controler">
            <p>Tab 1</p>
          </label>
          <input type="radio" name="radio-tab" value="4" id="tab-2" />
          <label for="tab-2" class="tab-controler">
            <p>Tab 2</p>
          </label>
          <input type="radio" name="radio-tab" value="5" id="tab-3" />
          <label for="tab-3" class="tab-controler">
            <p>Tab 3</p>
          </label>
          <div class="tab-control-color"></div>
        </div>
        <div class="search">
          <input type="text" class="search-input" placeholder="Search..." />
          <ion-icon class="search-icon" name="search"></ion-icon>
        </div>
        <!-- textbox -->
        <div class="textbox">
          <input
            type="text"
            class="text-input"
            placeholder="Type something..."
          />
        </div>
        <!-- play/pause button -->
        <div class="circle">
          <span class="circle-btn">
            <ion-icon class="pause" name="pause"></ion-icon>
            <ion-icon class="play" name="play"></ion-icon>
          </span>
          <span class="circle-back-1"></span>
          <span class="circle-back-2"></span>
        </div>
        <!-- checkbox -->
        <div class="checkbox">
          <div class="checkbox-1">
            <input id="checkbox_1" type="checkbox" checked />
            <label for="checkbox_1">
              <ion-icon class="check-icons" name="checkmark-sharp"></ion-icon>
            </label>
          </div>
          <div class="checkbox-2">
            <input id="checkbox_2" type="checkbox" />
            <label for="checkbox_2">
              <ion-icon class="check-icons" name="checkmark-sharp"></ion-icon>
            </label>
          </div>
        </div>
        <!-- Radio Button -->
        <div class="radio">
          <div class="radio-btn">
            <input id="radio-1" type="radio" name="radio" value="1" checked />
            <label for="radio-1"></label>
          </div>
          <div class="radio-btn">
            <input id="radio-2" type="radio" name="radio" value="2" />
            <label for="radio-2"></label>
          </div>
        </div>
        <!-- switch button -->
        <div class="switch">
          <div class="switch-btn">
            <input id="switch-1" type="checkbox" checked />
            <label for="switch-1"></label>
          </div>
          <div class="switch-btn">
            <input id="switch-2" type="checkbox" />
            <label for="switch-2"></label>
          </div>
        </div>
        <!-- slider -->
        <div class="slider">
          <div class="slider-bar">
            <span class="slider-btn" id="find"></span>
            <span class="slider-color"></span>
            <span class="slider-tooltip">50%</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
